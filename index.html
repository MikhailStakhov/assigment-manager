<!doctype html>
<html>
  <head>
    <title>Assigment Manager - Assign Tasks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2132/2132217.png">
    <style>
      table, td, th {
        border: 1px solid;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>

  </head>
  <body>

    <script>
      var tasks = [];
      
      function addtask() {
        var name = prompt("Please enter the name of the task");
        var type = prompt("Enter the type. Current supported values are assigment.");
        var time = prompt("Please enter time of the task");

        tasks.push({
          name: name,
          type: type,
          time: time,
        });

        console.log('tasks', tasks);

        // add the task to html
        var table = document.getElementById('tasks-table');
        var row = table.insertRow();
        row.innerHTML = "<td>" + time + "</td><td>" + type + "</td><td>" + name + "</td>";
      }

      function checkTasks() {
        var date = new Date();

        for (var i = 0; i < tasks.length; i++) {
          var task = tasks[i];
          var time = task.time;
          var [hh, mm] = time.split(':');
          console.log(task.name, 'hh:', hh, 'mm:', mm);

          if (Number(hh) === date.getHours() && Number(mm) === date.getMinutes()) {
            alert("Hello, you need to do " + task.name + " now.");
          }
        }

      }

      setInterval(checkTasks, 30 * 1000); // time in milliseconds

    </script>

    <a href="https://www.flaticon.com/free-icon/assignment_2132217">
      <img alt="Icon" src="https://cdn-icons-png.flaticon.com/512/2132/2132217.png" width="100" height="100" />
    </a><br>
    <a href="#" onclick="addtask()">Add a task</a>
    <div>
      <table id="tasks-table">
        <tr>
          <th>Time</th>
          <th>Type Of Task</th>
          <th>Name</th>
        </tr>  
     </table> 
    </div>
  </body>
</html>
