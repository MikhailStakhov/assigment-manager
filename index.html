<!doctype html>
<html>
  <head>
    <title>Assigment Manager - Assign Tasks</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
      table, td, th {
        border: 1px solid;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <script>
      function addtask() {
        var task0 = prompt("Please enter the name of the task");
        var typetask = prompt("Enter the type. Current supported values are assigment.");
        var timefortask0 = prompt("Please enter time of the task");

        var targetElm = document.getElementById('target_div'); 
        targetElm.innerHTML = "<th>" + timefortask0 + "</th><th>" + typetask + "</th><th>" + task0 + "</th>";
      }

    </script>

    <a href="https://www.flaticon.com/free-icon/assignment_2132217">
      <img alt="Icon" src="https://cdn-icons-png.flaticon.com/512/2132/2132217.png" width="100" height="100" />
    </a><br>
    <a href="#" onclick="addtask()">Add a task</a>
    <div>
      <table>
        <tr>
          <th>Time</th>
          <th>Type Of Task</th>
          <th>Name</th>
        </tr>
        <tr id="target_div">
        </tr>   
     </table> 
    </div>
  </body>
</html>
